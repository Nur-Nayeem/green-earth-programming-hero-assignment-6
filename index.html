<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisyui and tailwindcss  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "Inter", sans-serif;
        }

        :root {
            --primary: #15803D;
            --secondery-btn-color: #FACC15;
        }
    </style>
    <title>Green Earth</title>
</head>

<body>
    <header class="bg-[var(--primary)]">
        <nav class="container mx-auto px-3 flex justify-between items-center py-4">

            <!-- dropdown from daisyui  -->
            <div class="dropdown md:hidden">
                <div tabindex="0" role="button" class="btn btn-ghost text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-[var(--primary)] rounded-box z-1 mt-4 w-52 p-2 shadow text-white">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Plant a Tree</a></li>
                </ul>
            </div>

            <!-- main nav  -->
            <h2 class="text-xl text-white font-semibold">Green Earth</h2>
            <ul class="hidden md:flex gap-6 font-medium text-white">
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Plant a Tree</a></li>
            </ul>
            <button class="bg-[var(--secondery-btn-color)] text-[var(--primary)] py-3 px-5 rounded-full">Plant a
                Tree</button>
        </nav>
    </header>
</body>

</html>
